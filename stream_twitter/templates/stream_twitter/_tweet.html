{% load filters %}
{% load socialaccount %}
{% get_social_accounts tweet.user as accounts %}

<div class="activity">
  <div class="row">
    <div class="user-container col-xs-2">
      <div class="user-info">
        <a href="/user/{{ tweet.user.username }}">
        {% if accounts %}
          <img class="tweet-profile img-responsive" alt="Responsive image" class="user-picture" src="{{ accounts.vk.0.extra_data.photo }}">
        {% else %}
          <img class="tweet-profile img-responsive" alt="Responsive image" src="{{ tweet.user.userprofile.picture.url }}">
        {% endif %}
        </a>
      </div>
    </div>
    <div class="activity-text col-xs-10">
        <div class="user-name">
          <a href="/user/{{ tweet.user.username }}">{{ tweet.user.first_name }} {{ tweet.user.last_name }}</a> <span class="time-tweeted">{{ tweet.created_at|time_difference }}</span>
        </div>
        <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
        <source type="audio/mp3" src="http://www.archive.org/download/bolero_69/Bolero.mp3"> Sorry, your browser does not support HTML5 audio.
        </audio>
      {% autoescape off %}
        {{ tweet|parse_tweet_text }}
      {% endautoescape %}
    </div>
  </div>
</div>
